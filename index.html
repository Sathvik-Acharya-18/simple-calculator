<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <div id="calc-display">
            <div id="display-numbers"></div>
            <div id="display-operator"></div>
        </div>
        <div id="calc-buttons">
            <div id="button-numbers">
                <button class="btn" value="1">1</button>
                <button class="btn" value="2">2</button>
                <button class="btn" value="3">3</button>
                <button class="btn" value="4">4</button>
                <button class="btn" value="5">5</button>
                <button class="btn" value="6">6</button>
                <button class="btn" value="7">7</button>
                <button class="btn" value="8">8</button>
                <button class="btn" value="9">9</button>
                <button class="btn" value="0">0</button>
                <button class="btn" value=".">.</button>
            </div>
            <div id="button-operations">
                <button class="btn" value="+">+</button>
                <button class="btn" value="-">-</button>
                <button class="btn" value="x">x</button>
                <button class="btn" value="/">/</button>
                <button class="btn" value="=" id="equals-btn">=</button>
                <button class="btn" value="clear">Clear</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
